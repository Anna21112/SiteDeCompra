<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes - Sistema de Vendas</title>
    <link rel="stylesheet" href="/static/css/styleGerenciaClientes.css">
</head>
<body>
    <header>
        <h1>Gerenciar Clientes</h1>
        <nav>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/gerencia-produtos">Gerenciar Produtos</a></li>
                <li><a href="/gerencia-pedidos">Gerenciar Pedidos</a></li>
                <li><a href="/historico-compras">Histórico de Compras</a></li>
                <li><a href="/logout" id="logout">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="client-list">
            <h2>Lista de Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientTableBody">
                    <!-- Os dados serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script>
        // Fetch and display clients
        async function fetchClients() {
            const response = await fetch('/clients');
            const data = await response.json();
            const tableBody = document.getElementById('clientTableBody');
            tableBody.innerHTML = '';

            data.clients.forEach(client => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${client.id}</td>
                    <td>${client.nome}</td>
                    <td>${client.email}</td>
                    <td>${client.tipo}</td>
                    <td>
                        <button onclick="editClient(${client.id})">Editar</button>
                        <button onclick="deleteClient(${client.id})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Delete a client
        async function deleteClient(clientId) {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                const response = await fetch(`/clients/${clientId}`, { method: 'DELETE' });
                if (response.ok) {
                    alert('Cliente excluído com sucesso!');
                    fetchClients();
                } else {
                    alert('Erro ao excluir cliente.');
                }
            }
        }

        // Edit client (redirect to a form or modal)
        function editClient(clientId) {
            window.location.href = `/cadastro?edit=${clientId}`;
        }

        // Logout functionality
        document.getElementById('logout').addEventListener('click', async function(e) {
            e.preventDefault();
            await fetch('/logout', { method: 'POST' });
            window.location.href = '/login';
        });

        // Fetch clients on page load
        fetchClients();
    </script>
</body>
</html>
