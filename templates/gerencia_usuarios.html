<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - Sistema de Vendas</title>
    <link rel="stylesheet" href="/static/css/styleGerenciaUsuarios.css">
</head>
<body>
    <header>
        <h1>Gerenciar Usuários</h1>
        <nav>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/gerencia-clientes">Gerenciar Clientes</a></li>
                <li><a href="/gerencia-produtos">Gerenciar Produtos</a></li>
                <li><a href="/gerencia-pedidos">Gerenciar Pedidos</a></li>
                <li><a href="/logout" id="logout">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="user-list">
            <h2>Lista de Usuários</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Os dados serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script>
        // Fetch and display users
        async function fetchUsers() {
            const response = await fetch('/clients');
            const data = await response.json();
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';

            data.clients.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.nome}</td>
                    <td>${user.email}</td>
                    <td>${user.tipo}</td>
                    <td>
                        <button onclick="editUser(${user.id})">Editar</button>
                        <button onclick="deleteUser(${user.id})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Delete a user
        async function deleteUser(userId) {
            if (confirm('Tem certeza que deseja excluir este usuário?')) {
                const response = await fetch(`/clients/${userId}`, { method: 'DELETE' });
                if (response.ok) {
                    alert('Usuário excluído com sucesso!');
                    fetchUsers();
                } else {
                    alert('Erro ao excluir usuário.');
                }
            }
        }

        // Edit user (redirect to a form or modal)
        function editUser(userId) {
            window.location.href = `/cadastro?edit=${userId}`;
        }

        // Logout functionality
        document.getElementById('logout').addEventListener('click', async function(e) {
            e.preventDefault();
            await fetch('/logout', { method: 'POST' });
            window.location.href = '/login';
        });

        // Fetch users on page load
        fetchUsers();
    </script>
</body>
</html>
