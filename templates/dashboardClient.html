<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">

                <li class="nav-item">
                    <a href="/historicoComprasClient" class="nav-link">HistÃ³rico de Compras</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="/meuPerfil" class="nav-link">Meu Perfil</a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1 class="page-title">DASHBOARD</h1>
            </div>

            <div class="dashboard-cards">
                <div class="card">
                    <div class="card-icon">ðŸ“…</div>
                    <h3 class="card-title">Ãšltima Compra</h3>
                    <p class="card-value">1 de setembro de 2025</p>
                </div>

                <div class="card">
                    <div class="card-icon">ðŸ’°</div>

                <div class="card">

        </main>
    </div>

    <script>
        // FunÃ§Ã£o para carregar os dados do usuÃ¡rio
        document.addEventListener('DOMContentLoaded', function() {

            // FunÃ§Ã£o para carregar os dados do dashboard
            function carregarDadosDashboard() {
                const clientId = localStorage.getItem('clientId'); // ObtÃ©m o clientId do localStorage
        
                fetch(`/api/user-dashboard?clientId=${clientId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar os dados do dashboard');
                    }
                    return response.json();
                })
                .then(data => {
                    // Atualiza os valores no dashboard
                    document.querySelector('.dashboard-cards .card:nth-child(1) .card-value').textContent = data.lastPurchase
                        ? formatDate(data.lastPurchase)
                        : 'Nenhuma compra';
                    document.querySelector('.dashboard-cards .card:nth-child(2) .card-value').textContent = 'R$ ' + formatCurrency(data.totalSpent);
                    document.querySelector('.dashboard-cards .card:nth-child(3) .card-value').textContent = data.purchasesCount;
                })
                .catch(error => {
                    console.error('Erro ao carregar os dados:', error);
                });
            }
        
            // FunÃ§Ãµes auxiliares
            function formatDate(dateString) {
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                return new Date(dateString).toLocaleDateString('pt-BR', options);
            }
        
            function formatCurrency(value) {
                return value.toFixed(2).replace('.', ',');
            }
        
            // Chama a funÃ§Ã£o para carregar os dados do dashboard
            carregarDadosDashboard();
        });
    </script>
</body>
</html>
